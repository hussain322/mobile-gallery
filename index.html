<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <header class="m-5 text-center">
    <h1 class="text-danger">Welcome to my Mobile Gallery</h1>
  </header>

  <main class="container">
    <!-- search field -->
    <section>
      <div class="mb-3 w-50 d-flex">
        <input type="email" class="form-control" id="search-field" placeholder="Search Your Phone">
        <button id="btn-search" class="btn btn-primary ms-2 px-5">Search</button>
      </div>
    </section>
    <!-- display search result -->
    <section>
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

    </section>
    <!-- display data loading -->
    <section id="loader" class="d-none">
      <div style="height: 50vh;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section>
      <div id="no-found-messege" class=" d-none">
        <h3 class="text-warning m-4">Warning, NO Phone Found.. Please search again</h3>
      </div>
      <!-- show all part -->
      <div id="show-all" class="d-none text-center">
        <button id="btn-show-all" class="btn btn-primary px-5">Show All</button>
      </div>
    </section>
  </main>

<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
